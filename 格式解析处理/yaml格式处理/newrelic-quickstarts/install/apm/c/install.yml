id: setup-c-agent
name: C SDK Agent
title: C SDK Agent Installation
description: Start monitoring the performance of a C application or service by installing the New Relic C SDK agent.

target:
  type: agent
  destination: application

install:
  mode: nerdlet
  destination:
    nerdletId: setup-nerdlets.setup-c-integration

fallback:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/agents/c-sdk/install-configure/install-c-sdk-compile-link-your-code/
